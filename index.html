<!DOCTYPE html>
<html>
<head>
	<title>LabelMaker by RichART</title>
	
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Scripts-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script
			  src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
			  integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="
			  crossorigin="anonymous"></script>
              

	<!--Stylesheets-->
		
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<style type="text/css">
		.default-label {
			color: black;
		}

					
	</style>


<div class="container-fluid">
	<div  class="row">
    	<div class="col-md-3 shell">
            <div id="properties " data-spy="affix" data-offset-top="5" class="col-xs-3 affix properties hidden-print">
                <div id="form">
                
        
                    <h1>Nieuw label</h1>
                    
                     <span class="icon-bar"></span>
                    
                    <form method="post" class="book-properties ">
                        <label>Volledige naam</label>
                        <input placeholder="Jon Doe" type="text" class="name form-control"><br>
                        <label>Klas</label>
                        <input placeholder="6VA" type="text" class="class form-control" ><br>
                        <label>Schoojaar</label>
                        <input placeholder="2016/2017" type="text" class="semester form-control" ><br>
                        <label>School</label>
                        <input placeholder="Dolor College" type="text" class="school form-control" ><br>
                        <label>Vak</label>
                        <textarea placeholder="Aardrijkskunde" rows ="2" type="text" class="subject form-control"></textarea><br>
                        <label>Methode</label>
                        <textarea placeholder="Getal & Ruimte" rows ="2" type="text" class="method form-control"></textarea><br>
                        <label>Soort</label>
                        <select class="sort form-control">
                              <option value="schrift">Schrift</option>
                              <option value="lesboek">Lesboek</option>
                              <option value="werkboek">Werkboek</option>
                              <option value="antwoordenboek">Antwoordenboek</option>
                        </select>
                        <input class="add form-control" placeholder="toevoeging" type="text" name="affix"><br>
                        <button class"btn btn-default" type="submit">Voeg toe</button> 
                    </form>
                </div>
            </div>
        </div>
		
    	<div class="row col-sm-9">
        	<div class=" hidden-print navbar navbar-default col-xs-9">
            	<p class="navbar-brand">LabelMaker</p>
            	<button type="button" onclick="window.print();" target="_blank" class="btn btn-default navbar-btn navbar-right pull-right"><img src="Assets/Printer.png" width="auto" height="25" alt=""/> </button>
            </div>
        	
            <div id="labels" class="jumbotron col-xs-12">
            	
                
                    
                    	
                       			
                    					
                       
               </div>
                
               
            </div>
        </div>
    </div>
</div>    
<!--scripts-->
<script src="remove.js"></script>
<script src="script.js"></script>


</body>
</html>
